<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-4">
      <div class="card-shadow">
        <div class="card-body">
          <form>
            <div class="nb-3">
              <h4>Forgot password?</h4>
            </div>
            <div class="nb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" [(ngModel)]="email"   aria-describedby="emailHelp" id="exampleInputEmail" aria-describedby="email"  [ngModelOptions]="{ standalone: true }" placeholder="Email">
            </div>
           
            <button type="button" (click)="forgotpassword()" class="btn btn-info">Send link</button>
            <div class="row">
              <div class="col-12">
                <a [routerLink]="['/login']" style="text-decoration:none;"> click here for back to<span class="text-danger"> login</span></a>
                
              </div>
            
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
